<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重生之我在茄子当团长</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="start-container">
    <div class="title">重生之我在茄子当团长</div>
    <form id="start-form">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名" required>
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" id="age" name="age" placeholder="请输入年龄" required>
        </div>
        <div class="form-group">
            <label for="mbti">MBTI</label>
            <select id="mbti" name="mbti" required>
                <option value="INTJ">INTJ</option>
                <option value="INTP">INTP</option>
                <option value="ENTJ">ENTJ</option>
                <option value="ENTP">ENTP</option>
                <option value="INFJ">INFJ</option>
                <option value="INFP">INFP</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENFP">ENFP</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">开始重生！</button>
        </div>
    </form>
</div>

<div class="container hidden" id="event-container">
    <div class="title">事件</div>
    <div id="player-info">
        <!-- 玩家信息 -->
    </div>
    <div id="stats">
        智慧: <span id="wisdom">0</span> <br>
        武力: <span id="strength">0</span> <br>
        财力: <span id="wealth">0</span> <br>
        运气: <span id="luck">0</span> <br>
        剩余行动次数: <span id="actions-left">5</span> <br>
        剩余天数: <span id="days-left">10</span>
    </div>
    <div id="event-log">
        <!-- 事件日志 -->
    </div>
    <div class="form-group">
        <button id="action-button">行动</button>
    </div>
</div>

<div class="container hidden" id="end-container">
    <div class="title">结局</div>
    <div id="ending">
        <!-- 结局内容 -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
